        - Ecosystem: faq/nc/eco.md
      - Token:
        - Intro: faq/nc/token.md
        - KTC20: faq/nc/ktc20.md
    - Contributing: CONTRIBUTING.md


markdown_extensions:
    - admonition
    - pymdownx.arithmatex
    - pymdownx.superfences
    - codehilite