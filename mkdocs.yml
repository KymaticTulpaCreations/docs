site_name: Kymatic Chain Docs
site_description: Kymatic Chain Technology Documentation
site_author: Kymatic Chain Community
site_url: https://docs.kymaticscan.online
use_directory_urls: false
theme:
  name: material
  logo: assets/logo.png
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    primary: amber
    scheme: slate
    accent: yellow 
  feature:
    tabs: true
extra_css:
       - stylesheets/dark_theme.css
       - stylesheets/codehilite.css  
repo_name: Kymatic
repo_url: https://github.com/

nav:
  - Home: index.md
  - Kymatic Chain:
    - Introduction: smart-chain/guides/nc-intro.md
    - Concepts:
      - Consensus: smart-chain/guides/concepts/consensus.md
      - Genesis File: smart-chain/guides/concepts/genesis.md
    - Ecosystem: https://github.com/ 
    - Kymatic Chain Mainnet Explorer: https://kymaticscan.online/
    - Kymatic Chain Testnet Explorer: https://testnet-explorer.kymaticscan.online/
    - Wallet: smart-chain/wallet.md
  - Kymatic Chain Developers:
    - General:
      - Create Wallet: smart-chain/developer/create-wallet.md
      - Smart Contract: https://solidity.readthedocs.io/en/v0.7.1/
      - Remix : https://remix.ethereum.org/
      - Web3JS: https://web3js.readthedocs.io/en/v1.2.11/
      - Truffle: https://www.trufflesuite.com/docs/teams/quickstart
    - Ecosystem: https://github.com/Bitgert/brise-chain
    - Deploy:
      - Remix: smart-chain/developer/deploy/remix.md
      - Truffle: smart-chain/developer/deploy/truffle.md
      - HardHat: smart-chain/developer/deploy/hardhat.md
    - Tools:   
      - Wallet Provider for DApps: smart-chain/wallet/arkane-developer.md
    - KTC20 Tokens:
      - Introduction: smart-chain/developer/KTC20.md
      - Issue Token: smart-chain/developer/issue-KTC20.md
    - Blockchain Details:
      - Kymatic Chain Fullnode: smart-chain/developer/fullnode.md      
      - RPC: smart-chain/developer/rpc.md
    - Tutorial:
      - Deploy NFT:  smart-chain/developer/KTC721.md      
      - Local Kymatic Network: smart-chain/developer/deploy/local.md
  - Wallets:
    - Kymatic Chain Wallet Support: smart-chain/wallet.md
  - Kymatic Chain Explorer: https://kymaticscan.online
  - Kymatic Chain Faucet: https://faucet.kymaticscan.online
  - The Kymatic Chain Telegram Group : https://t.me/
  - Twitter: https://twitter.com/  
  - FAQ:
    - Kymatic Chain FAQ:
      - General:
        - Info: faq/nc/general.md
